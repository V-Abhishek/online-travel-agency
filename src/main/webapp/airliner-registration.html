<html>
    <head>
        <title>Airliner Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
    </head>
    <body>
        <div class="header">
            <h1>Register Your Airliner</h1>
            <p>Be a part of larger network today.</p>
        </div>
        <div class="content">
            <form id="form_login" action="adminaction.htm" method="post" onsubmit="return validateForm();">
                <label>Airliner Name*</label>
                <input name="airliner" placeholder="Enter your airliner name" required="" type="text" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Alphabets only"><br>
                <label>Primary Contact Name*</label>
                <input name="name" placeholder="Enter contact name" required="" type="text" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Alphabets only"><br>
                <label>Phone*</label>
                <input name="phone" placeholder="Enter phone number" required="" type="tel" pattern="\d{10}$" title="xxxxxxxxxx">
                <small>(format: xxxxxxxxxx)</small><br>
                <label>Email Id*</label>
                <input name="email" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required="" type="email" title="xxx@xxx.xxx"><br>
                <label>Password*</label>
                <input id="field_pwd1" placeholder="Enter password for your account" title="Password must contain at least 6 characters, including UPPER/lowercase and numbers." type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1">
                <small>(Password must have at least 6 characters and </small><small>include UPPER/lowercase and numbers.)</small><br>
                <label>Confirm Password*</label>
                <input id="field_pwd2" placeholder="Confirm password for your account" title="Please enter the same Password as above." type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd2"><br>
                <label>Street*</label>
                <input name="street" placeholder="Enter street" required="" type="text" pattern="[a-zA-Z0-9]+([\s][a-zA-Z0-9]+)*" title="Alphanumeric only">
                <small>(Alphanumeric only. No special characters allowed)</small><br>
                <label>City*</label>
                <input name="city" placeholder="Enter city name" required="" type="text" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Alphabets only"><br>
                <label>State*</label>
                <input name="state" placeholder="Enter state name" required="" type="text" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Alphabets only"><br>
                <label>Country*</label>
                <input name="country" placeholder="Enter country name" required="" type="text" pattern="[a-zA-Z]+([\s][a-zA-Z]+)*" title="Alphabets only"><br>
                <label>Zip Code*</label>
                <input name="zip" placeholder="Enter zip code" required="" type="text" pattern="(^(?!0{5})(\d{5})(?!-?0{4})(|-\d{4})?$)" title="xxxxx-xxxx or xxxxx and numbers only">
                <small>(format: xxxxx-xxxx or xxxxx)</small>
                <input name="action" value="registerAirliner" type="hidden">
                <p id="submission"><input type="submit" value="Register"></p>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/validate-form.js"></script>
    <script type="text/javascript" src="js/validate-airliner.js"></script>
</html>
